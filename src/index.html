<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Mesto Russia</title>
</head>

<body class="body">
	<div class="page">
		<header class="header">
			<div class="header__logo">

			</div>
		</header>
		<main>
			<section class="profile">
				<div class="profile__avatar">
					<img src="images/zhak-iv_kusto.png" alt="портрет человека" class="profile__avatar-icon">
				</div>
				<div class="profile__info">
					<h1 class="profile__title">Жак-Ив Кусто</h1>
					<button type="button" class="profile__edit-button"></button>
					<p class="profile__subtitle">Исследователь океана</p>
				</div>
				<button type="button" class="button_add-card"></button>
			</section>
			<section class="elements">

			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
		</footer>
		<section class="popup popup_type_edit-profile">
			<div class="popup__container">
				<button type="button" class="popup__close-button"></button>
				<h3 class="popup__title">Редактировать профиль</h3>
				<form class="popup__form popup_type_edit-profile-form" novalidate>
					<fieldset class="popup__form-set">
						<input type="text" name="name" value="Жак-Ив Кусто"
							class="popup__form-text popup__form-text_type_name" id='name-input' minlength="2"
							maxlength="40" autocomplete="off" required>
						<span class='popup__form-text-error' id='name-input-error'></span>
						<input type="text" name="job" value="Исследователь океана"
							class="popup__form-text popup__form-text_type_job" id='job-input' minlength="2"
							maxlength="200" autocomplete="off" required>
						<span class='popup__form-text-error' id='job-input-error'></span>
						<input type="submit" value="Сохранить" class="popup__form-submit">
					</fieldset>
				</form>
			</div>
		</section>
		<section class="popup popup_type_add-card">
			<div class="popup__container">
				<button type="button" class="popup__close-button"></button>
				<h3 class="popup__title">Новое место</h3>
				<form class="popup__form popup_type_add-card-form" novalidate>
					<fieldset class="popup__form-set">
						<input type="text" name="title" placeholder="Название"
							class="popup__form-text popup__form-text_type_title" id='title-input' minlength="1"
							maxlength="30" autocomplete="off" required>
						<span class='popup__form-text-error' id='title-input-error'></span>
						<input type="url" name="link" placeholder="Ссылка на картинку"
							class="popup__form-text popup__form-text_type_link" id='url-input' autocomplete="off"
							required>
						<span class='popup__form-text-error' id='url-input-error'></span>
						<input type="submit" value="Создать"
							class="popup__form-submit popup__form-submit_type_add-card">
					</fieldset>
				</form>
			</div>
		</section>
		<section class="popup popup_type_edit-avatar">
			<div class="popup__container popup__container_type_edit-avatar">
				<button type="button" class="popup__close-button"></button>
				<h3 class="popup__title">Обновить аватар</h3>
				<form class="popup__form popup__form_type_edit-avatar" novalidate>
					<fieldset class="popup__form-set">
						<input type="url" name="link" placeholder="Ссылка на картинку"
							class="popup__form-text popup__form-text_type_link" id='url-input' autocomplete="off"
							required>
						<span class='popup__form-text-error' id='url-input-error'></span>
						<input type="submit" value="Сохранить"
							class="popup__form-submit popup__form-submit_type_edit-avatar">
					</fieldset>
				</form>
			</div>
		</section>
		<section class="popup popup_type_del-card">
			<div class="popup__container popup__container_type_del-card">
				<button type="button" class="popup__close-button"></button>
				<h3 class="popup__title">Вы уверены?</h3>
				<form class="popup__form" novalidate>
					<fieldset class="popup__form-set">
						<input type="submit" value="Да" class="popup__form-submit popup__form-submit_type_del-card">
					</fieldset>
				</form>
			</div>
		</section>
		<section class="popup popup_type_full-image">
			<div class="popup__container popup__container_type_full-image">
				<img class="popup__full-image">
				<button type="button" class="popup__close-button"></button>
				<h3 class="popup__title popup__title_type_full-image"></h3>
			</div>
		</section>
	</div>

	<template id="element-template">
		<div class="element">
			<img class="element__image">
			<div class="element__info">
				<h4 class="element__title"></h4>
				<div class="element__place-like">
					<button type="button" class="element__button-like"></button>
					<span class="element__like-count">0</span>
				</div>
			</div>
			<button type="button" class="element__remove_image"></button>
		</div>
	</template>

</body>

</html>
